<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>The Shoppies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div class="banner" id="banner">
            <h2>You have nominated five movies</h2>
        </div>
        <div class="container">
            <h1>&#x2728 The Shoppies &#x2728</h1>
            <div id="searchWrapper">
                <input
                    type="text"
                    name="searchBar"
                    id="searchBar"
                    placeholder="search for a movie"
                />
            </div>
            <div class="movie-container">
                <div class="results-container">
                    <h2 id="results">Search for ""</h2>
                    <ul id="movieList" class="list-group"></ul>
                </div>
                <div class="nominations-container">
                    <h2 id="results">Nominations</h2>
                    <ul id="nominationList" class="list-group"></ul>
                    <h3 id="shareableLink">Shareable Link</h3>
                    <p id="link"></p>
                    <button class="btn btn-light btn-outline-secondary btn-sm" type="button" onclick = "copy_shareable_link()">Copy Updated Link</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
